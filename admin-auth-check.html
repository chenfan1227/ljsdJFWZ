<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员认证状态检查</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        
        .status-card.error {
            border-left-color: #e53e3e;
        }
        
        .status-card.success {
            border-left-color: #48bb78;
        }
        
        .status-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .status-value {
            font-family: monospace;
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            margin-bottom: 8px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        
        .btn.danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }
        
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        
        .log {
            background: #f1f5f9;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 管理员认证状态检查</h1>
            <p>诊断和修复管理员身份和权限问题</p>
        </div>
        
        <div class="status-grid" id="statusGrid">
            <!-- 状态卡片将动态生成 -->
        </div>
        
        <div class="actions">
            <button class="btn" onclick="checkAuthStatus()">🔍 重新检查</button>
            <button class="btn success" onclick="fixAuth()">🔧 修复认证</button>
            <button class="btn danger" onclick="resetAuth()">🔄 重置认证</button>
            <button class="btn" onclick="testAPI()">🌐 测试API</button>
        </div>
        
        <div class="log" id="logArea">
            <div>🚀 准备就绪，点击"重新检查"开始诊断...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://192.168.1.29:3001/api';
        
        function log(message) {
            const logArea = document.getElementById('logArea');
            const time = new Date().toLocaleTimeString();
            logArea.innerHTML += `<div>[${time}] ${message}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('logArea').innerHTML = '';
        }
        
        function createStatusCard(title, value, status = 'info') {
            return `
                <div class="status-card ${status}">
                    <div class="status-title">${title}</div>
                    <div class="status-value">${value}</div>
                </div>
            `;
        }
        
        async function checkAuthStatus() {
            clearLog();
            log('🔍 开始检查认证状态...');
            
            let statusHTML = '';
            
            // 检查localStorage中的认证数据
            const authData = localStorage.getItem('adminAuth') || sessionStorage.getItem('adminAuth');
            log('📱 检查本地存储...');
            
            if (!authData) {
                statusHTML += createStatusCard('本地认证数据', '❌ 未找到', 'error');
                log('❌ 未找到adminAuth数据');
            } else {
                try {
                    const parsed = JSON.parse(authData);
                    const user = parsed.user || parsed.admin || parsed;
                    const userName = user.name || user.username || '未知';
                    const userRole = user.role || '未知';
                    const timestamp = parsed.timestamp ? new Date(parsed.timestamp).toLocaleString() : '未知';
                    
                    statusHTML += createStatusCard('用户名', userName, userName !== '未知' ? 'success' : 'error');
                    statusHTML += createStatusCard('用户角色', userRole, userRole !== '未知' ? 'success' : 'error');
                    statusHTML += createStatusCard('登录时间', timestamp, 'info');
                    
                    log(`✅ 用户信息: ${userName} (${userRole})`);
                    log(`⏰ 登录时间: ${timestamp}`);
                } catch (error) {
                    statusHTML += createStatusCard('数据解析', '❌ 解析失败', 'error');
                    log('❌ adminAuth数据格式错误: ' + error.message);
                }
            }
            
            // 检查Token
            const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
            if (!token) {
                statusHTML += createStatusCard('访问令牌', '❌ 未找到', 'error');
                log('❌ 未找到adminToken');
            } else {
                statusHTML += createStatusCard('访问令牌', '✅ 存在 (' + token.substring(0, 20) + '...)', 'success');
                log('✅ Token存在: ' + token.substring(0, 20) + '...');
            }
            
            // 检查API连接
            log('🌐 测试API连接...');
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    statusHTML += createStatusCard('API连接', '✅ 正常', 'success');
                    log('✅ API服务正常');
                } else {
                    statusHTML += createStatusCard('API连接', '❌ 异常', 'error');
                    log('❌ API返回错误: ' + response.status);
                }
            } catch (error) {
                statusHTML += createStatusCard('API连接', '❌ 连接失败', 'error');
                log('❌ API连接失败: ' + error.message);
            }
            
            document.getElementById('statusGrid').innerHTML = statusHTML;
            log('🎯 检查完成！');
        }
        
        async function fixAuth() {
            log('🔧 开始修复认证...');
            
            try {
                // 第1步：获取新的Token
                log('📝 正在登录获取新Token...');
                const loginResponse = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                if (!loginResponse.ok) {
                    throw new Error('登录失败: ' + loginResponse.status);
                }
                
                const loginData = await loginResponse.json();
                log('✅ 登录成功！');
                
                // 第2步：保存完整的认证信息
                const authInfo = {
                    token: loginData.token,
                    user: loginData.admin,
                    admin: loginData.admin,
                    timestamp: Date.now(),
                    loginTime: new Date().toISOString()
                };
                
                // 第3步：多重保存确保兼容性
                localStorage.setItem('adminAuth', JSON.stringify(authInfo));
                localStorage.setItem('adminToken', loginData.token);
                localStorage.setItem('adminUser', JSON.stringify(loginData.admin));
                
                sessionStorage.setItem('adminAuth', JSON.stringify(authInfo));
                sessionStorage.setItem('adminToken', loginData.token);
                sessionStorage.setItem('adminUser', JSON.stringify(loginData.admin));
                
                log('💾 认证信息已保存到本地存储');
                log('🎉 认证修复完成！');
                
                // 重新检查状态
                setTimeout(checkAuthStatus, 1000);
                
            } catch (error) {
                log('❌ 修复失败: ' + error.message);
            }
        }
        
        function resetAuth() {
            if (confirm('确定要重置所有认证信息吗？')) {
                log('🔄 重置认证信息...');
                
                // 清除所有认证相关的数据
                const keys = ['adminAuth', 'adminToken', 'adminUser', 'auth_data', 'session_data'];
                keys.forEach(key => {
                    localStorage.removeItem(key);
                    sessionStorage.removeItem(key);
                });
                
                log('🗑️ 已清除所有认证数据');
                
                // 重新检查状态
                setTimeout(checkAuthStatus, 500);
            }
        }
        
        async function testAPI() {
            log('🧪 测试API访问权限...');
            
            const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
            if (!token) {
                log('❌ 没有Token，无法测试API');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/dashboard`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('✅ API测试成功，数据获取正常');
                    log('📊 返回数据: ' + JSON.stringify(data).substring(0, 100) + '...');
                } else {
                    log('❌ API测试失败: ' + response.status + ' ' + response.statusText);
                }
            } catch (error) {
                log('❌ API测试异常: ' + error.message);
            }
        }
        
        // 页面加载时自动检查
        window.onload = function() {
            log('🚀 页面已加载，自动开始检查...');
            setTimeout(checkAuthStatus, 500);
        };
    </script>
</body>
</html>
