<!DOCTYPE html>

    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4dd0e1 0%, #26c6da 50%, #00acc1 100%);
            min-height: 100vh;
            padding-bottom: 80px;
            color: #333;
        }
        
        .container {
            max-width: 400px;

        /* È°∂ÈÉ®Ê®™ÂπÖ */
        .hero-banner {
            background: linear-gradient(135deg, #4dd0e1 0%, #00acc1 100%);
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .hero-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20px;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        
        .hero-title {

            color: #fff;

        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            font-weight: 600;
        }
        
        .coin-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffd700 0%, #ffb300 100%);

            box-shadow: 0 5px 15px rgba(255,193,7,0.4);

        @keyframes coinSpin {

        .login-section {

            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;

        .app-section {

            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

        .login-btn {

        .guest-btn {

        .login-btn:hover {

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;

            display: flex;

        .user-name {

        }
        
        .user-points {

        }
        
        .membership-badge {

            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;

            border-radius: 12px;
            padding: 20px 15px;

            cursor: pointer;

        }
        
        .action-btn:hover {

        .action-icon {

        }
        
        .transactions {

        .transaction-item {

            justify-content: space-between;
            align-items: center;
        }
        
        .transaction-desc {
            font-size: 0.9rem;
            color: #666;
        }
        
        .transaction-points {

            color: #28a745;
        }
        
        .logout-btn {
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {

            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;

        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Â§¥ÈÉ® -->
        <div class="header">
            <div class="logo">üíé</div>
            <div class="title">ÁßØÂàÜÂÆù</div>
            <div class="subtitle">AppÁ´ØÁôªÂΩïÊºîÁ§∫</div>
        </div>

        <!-- ÁôªÂΩïÂå∫Âüü -->
        <div id="loginSection" class="login-section">
            <h3 style="text-align: center; margin-bottom: 20px; color: #333;">ÈÄâÊã©ÁôªÂΩïÊñπÂºè</h3>
            
            <button class="login-btn google-btn" onclick="loginWithGoogle()">
                <span>üîµ</span>
                ‰ΩøÁî® Google ÁôªÂΩï
            </button>
            
            <button class="login-btn apple-btn" onclick="loginWithApple()">
                <span>üçé</span>
                ‰ΩøÁî® Apple ÁôªÂΩï
            </button>
            
            <button class="login-btn guest-btn" onclick="loginAsGuest()">
                <span>üë§</span>

            <div id="loginMessage"></div>
        </div>

        <!-- App‰∏ªÁïåÈù¢ -->
        <div id="appSection" class="app-section">
            <!-- Áî®Êà∑‰ø°ÊÅØ -->
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">üë§</div>
                <div class="user-name" id="userName">Áî®Êà∑Âêç</div>
                <div class="user-points" id="userPoints">0</div>
                <div class="membership-badge" id="membershipBadge">Âü∫Á°Ä‰ºöÂëò</div>
            </div>

            <!-- Êìç‰ΩúÊåâÈíÆ -->
            <div class="actions-grid">
                <button class="action-btn" onclick="watchVideo()">
                    <span class="action-icon">üì∫</span>
                    ËßÇÁúãËßÜÈ¢ë
                </button>
                <button class="action-btn" onclick="downloadApp()">
                    <span class="action-icon">üì±</span>
                    ‰∏ãËΩΩÂ∫îÁî®
                </button>
                <button class="action-btn" onclick="dailyCheckin()">
                    <span class="action-icon">üìÖ</span>
                    ÊØèÊó•Á≠æÂà∞
                </button>
                <button class="action-btn" onclick="refreshPoints()">

            </div>

            <!-- Ê∂àÊÅØÊòæÁ§∫ -->

            <!-- ÁßØÂàÜ‰∫§ÊòìËÆ∞ÂΩï -->
            <div class="transactions">
                <h4>ÊúÄËøë‰∫§ÊòìËÆ∞ÂΩï</h4>
                <div id="transactionsList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Âä†ËΩΩ‰∏≠...
                    </div>
                </div>
            </div>

            <!-- ÈÄÄÂá∫ÁôªÂΩï -->
            <button class="logout-btn" onclick="logout()">ÈÄÄÂá∫ÁôªÂΩï</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let currentUser = null;
        let authToken = null;

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(containerId, message, type = 'success') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        // GoogleÁôªÂΩïÊ®°Êãü
        async function loginWithGoogle() {
            showMessage('loginMessage', 'Ê≠£Âú®ËøûÊé•Google...', 'success');
            
            // Ê®°ÊãüÁ§æ‰∫§ÁôªÂΩï
            const mockGoogleUser = {
                provider: 'google',
                social_id: '123456789',
                email: 'demo.user@gmail.com',
                name: 'Demo GoogleÁî®Êà∑',
                avatar: 'https://example.com/avatar.jpg',
                social_token: 'mock_google_token'
            };
            
            await performSocialLogin(mockGoogleUser);
        }

        // AppleÁôªÂΩïÊ®°Êãü
        async function loginWithApple() {
            showMessage('loginMessage', 'Ê≠£Âú®ËøûÊé•Apple...', 'success');
            
            const mockAppleUser = {
                provider: 'apple',
                social_id: '987654321',
                email: 'demo.user@icloud.com',
                name: 'Demo AppleÁî®Êà∑',
                avatar: '',
                social_token: 'mock_apple_token'
            };
            
            await performSocialLogin(mockAppleUser);
        }

        // Ê∏∏ÂÆ¢ÁôªÂΩï
        async function loginAsGuest() {
            showMessage('loginMessage', 'Ê≠£Âú®‰ª•Ê∏∏ÂÆ¢Ë∫´‰ªΩÁôªÂΩï...', 'success');
            
            const guestUser = {
                provider: 'guest',
                social_id: Date.now().toString(),
                email: '',
                name: 'Ê∏∏ÂÆ¢Áî®Êà∑',
                avatar: '',
                social_token: 'guest_token'
            };
            
            await performSocialLogin(guestUser);
        }

        // ÊâßË°åÁ§æ‰∫§ÁôªÂΩï
        async function performSocialLogin(socialUser) {
            try {
                const response = await fetch(`${API_BASE}/auth/social-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(socialUser)
                });

                const result = await response.json();

                if (result.success) {
                    currentUser = result.data.user;
                    authToken = result.data.token;
                    
                    showMessage('loginMessage', result.message || 'ÁôªÂΩïÊàêÂäüÔºÅ', 'success');
                    
                    setTimeout(() => {
                        showAppInterface();
                    }, 1000);
                } else {
                    showMessage('loginMessage', result.error || 'ÁôªÂΩïÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                console.error('ÁôªÂΩïÂ§±Ë¥•:', error);
                showMessage('loginMessage', 'ÁΩëÁªúËøûÊé•Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            }
        }

        // ÊòæÁ§∫AppÁïåÈù¢
        function showAppInterface() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('appSection').style.display = 'block';
            
            // Êõ¥Êñ∞Áî®Êà∑‰ø°ÊÅØ
            updateUserInfo();
            loadTransactions();
        }

        // Êõ¥Êñ∞Áî®Êà∑‰ø°ÊÅØ
        function updateUserInfo() {
            if (!currentUser) return;
            
            document.getElementById('userAvatar').textContent = 
                currentUser.avatar ? 'üë§' : (currentUser.username[0] || 'üë§');
            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('userPoints').textContent = currentUser.points_balance.toLocaleString();
            
            const membershipLabels = {
                'basic': 'Âü∫Á°Ä‰ºöÂëò',
                'premium': 'È´òÁ∫ß‰ºöÂëò',
                'vip': 'VIP‰ºöÂëò',
                'diamond': 'ÈíªÁü≥‰ºöÂëò',
                'guest': 'Ê∏∏ÂÆ¢'
            };
            document.getElementById('membershipBadge').textContent = 
                membershipLabels[currentUser.membership_level] || 'Âü∫Á°Ä‰ºöÂëò';
        }

        // ËßÇÁúãËßÜÈ¢ë
        async function watchVideo() {
            if (!authToken) return;
            
            try {
                const response = await fetch(`${API_BASE}/app/earn/watch-video`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        ad_id: 'demo_video_' + Date.now(),
                        video_duration: 30,
                        completion_rate: 100
                    })
                });

                const result = await response.json();

                if (result.success) {
                    currentUser.points_balance = result.data.new_balance;
                    updateUserInfo();
                    showMessage('appMessage', result.data.message, 'success');
                    loadTransactions();
                } else {
                    showMessage('appMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('appMessage', 'ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            }
        }

        // ‰∏ãËΩΩÂ∫îÁî®
        async function downloadApp() {
            if (!authToken) return;
            
            try {
                const response = await fetch(`${API_BASE}/app/earn/download-app`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        app_id: 'demo_app_' + Date.now(),
                        app_name: 'ÊºîÁ§∫Â∫îÁî®',
                        platform: 'android'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    currentUser.points_balance = result.data.new_balance;
                    updateUserInfo();
                    showMessage('appMessage', result.data.message, 'success');
                    loadTransactions();
                } else {
                    showMessage('appMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('appMessage', 'ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            }
        }

        // ÊØèÊó•Á≠æÂà∞
        async function dailyCheckin() {
            if (!authToken) return;
            
            try {
                const response = await fetch(`${API_BASE}/app/earn/daily-checkin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    currentUser.points_balance = result.data.new_balance;
                    updateUserInfo();
                    showMessage('appMessage', result.data.message, 'success');
                    loadTransactions();
                } else {
                    showMessage('appMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('appMessage', 'ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            }
        }

        // Âà∑Êñ∞ÁßØÂàÜ
        async function refreshPoints() {
            if (!authToken) return;
            
            try {
                const response = await fetch(`${API_BASE}/app/user/points`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    currentUser.points_balance = result.data.points_balance;
                    currentUser.total_earned = result.data.total_earned;
                    updateUserInfo();
                    showMessage('appMessage', 'ÁßØÂàÜÊï∞ÊçÆÂ∑≤Âà∑Êñ∞', 'success');
                    loadTransactions();
                } else {
                    showMessage('appMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('appMessage', 'ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            }
        }

        // Âä†ËΩΩ‰∫§ÊòìËÆ∞ÂΩï
        async function loadTransactions() {
            if (!authToken) return;
            
            try {
                const response = await fetch(`${API_BASE}/app/user/points`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();

                if (result.success && result.data.recent_transactions) {
                    const transactions = result.data.recent_transactions;
                    const transactionsList = document.getElementById('transactionsList');
                    
                    if (transactions.length === 0) {
                        transactionsList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">ÊöÇÊó†‰∫§ÊòìËÆ∞ÂΩï</div>';
                        return;
                    }
                    
                    transactionsList.innerHTML = transactions.map(tx => `
                        <div class="transaction-item">
                            <div>
                                <div style="font-weight: 600;">${getTransactionTypeText(tx.transaction_type)}</div>
                                <div class="transaction-desc">${tx.description}</div>
                                <div class="transaction-desc">${new Date(tx.created_at).toLocaleString()}</div>
                            </div>
                            <div class="transaction-points">+${tx.points_change.toLocaleString()}</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Âä†ËΩΩ‰∫§ÊòìËÆ∞ÂΩïÂ§±Ë¥•:', error);
            }
        }

        // Ëé∑Âèñ‰∫§ÊòìÁ±ªÂûãÊñáÊú¨
        function getTransactionTypeText(type) {
            const types = {
                'registration_bonus': 'Ê≥®ÂÜåÂ•ñÂä±',
                'watch_video': 'ËßÇÁúãËßÜÈ¢ë',
                'download_app': '‰∏ãËΩΩÂ∫îÁî®',
                'daily_checkin': 'ÊØèÊó•Á≠æÂà∞',
                'game_reward': 'Ê∏∏ÊàèÂ•ñÂä±',
                'referral_bonus': 'ÈÇÄËØ∑Â•ñÂä±'
            };
            return types[type] || type;
        }

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            currentUser = null;
            authToken = null;
            
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('appSection').style.display = 'none';
            
            showMessage('loginMessage', 'Â∑≤ÈÄÄÂá∫ÁôªÂΩï', 'success');
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊ£ÄÊü•ÊúçÂä°Âô®Áä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    console.log('‚úÖ ÂêéÂè∞APIÊúçÂä°Âô®ËøûÊé•Ê≠£Â∏∏');
                } else {
                    console.warn('‚ö†Ô∏è ÂêéÂè∞APIÊúçÂä°Âô®ÂìçÂ∫îÂºÇÂ∏∏');
                }
            } catch (error) {
                console.error('‚ùå Êó†Ê≥ïËøûÊé•Âà∞ÂêéÂè∞APIÊúçÂä°Âô®');
                showMessage('loginMessage', 'Êó†Ê≥ïËøûÊé•Âà∞ÊúçÂä°Âô®ÔºåËØ∑Ê£ÄÊü•ÂêéÂè∞ÊòØÂê¶ÂêØÂä®', 'error');
            }
        });
    </script>
