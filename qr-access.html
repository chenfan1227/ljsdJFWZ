<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分宝 - 手机扫码访问</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .qr-section {
            margin-bottom: 30px;
        }
        
        .qr-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .qr-container {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        
        .qr-code {
            width: 150px;
            height: 150px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .url-text {
            font-size: 0.9rem;
            color: #666;
            word-break: break-all;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .access-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .access-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .access-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .card-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .card-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .card-desc {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .instructions {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            text-align: left;
        }
        
        .instructions h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .step {
            margin-bottom: 10px;
            padding: 8px 0;
            color: #555;
        }
        
        .step-number {
            background: #667eea;
            color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">💎 积分宝</div>
        <div class="subtitle">手机扫码快速访问</div>
        
        <!-- 快速访问卡片 -->
        <div class="access-grid">
            <a href="http://192.168.1.29:8080/app-demo.html" class="access-card">
                <span class="card-icon">📱</span>
                <div class="card-title">App端演示</div>
                <div class="card-desc">体验积分赚取</div>
            </a>
            
            <a href="http://192.168.1.29:8080/admin-login.html" class="access-card">
                <span class="card-icon">💼</span>
                <div class="card-title">管理后台</div>
                <div class="card-desc">admin/admin123</div>
            </a>
        </div>
        
        <!-- 二维码区域 -->
        <div class="qr-section">
            <div class="qr-title">App端二维码</div>
            <div class="qr-container">
                <div class="qr-code" id="appQR">📱</div>
                <div>扫码体验App</div>
            </div>
            <div class="url-text" id="appUrl">http://192.168.1.29:8080/app-demo.html</div>
        </div>
        
        <!-- 使用说明 -->
        <div class="instructions">
            <h3>📖 使用说明</h3>
            
            <div class="step">
                <span class="step-number">1</span>
                使用手机扫描上方二维码或直接访问链接
            </div>
            
            <div class="step">
                <span class="step-number">2</span>
                选择登录方式（Google/Apple/游客模式）
            </div>
            
            <div class="step">
                <span class="step-number">3</span>
                体验观看视频、下载应用、每日签到赚积分
            </div>
            
            <div class="step">
                <span class="step-number">4</span>
                在管理后台查看用户数据和积分管理
            </div>
            
            <div class="note">
                💡 <strong>提示：</strong>确保手机和电脑在同一WiFi网络下，或直接将链接发送到手机浏览器打开。
            </div>
        </div>
    </div>

    <script>
        // 自动检测本机IP并更新链接
        async function updateURLs() {
            try {
                // 尝试获取当前页面的host
                const host = window.location.host;
                
                if (host && !host.includes('localhost')) {
                    const appUrl = `http://${host}/app-demo.html`;
                    const adminUrl = `http://${host}/admin-login.html`;
                    
                    // 更新链接
                    document.querySelector('a[href*="app-demo.html"]').href = appUrl;
                    document.querySelector('a[href*="admin-login.html"]').href = adminUrl;
                    document.getElementById('appUrl').textContent = appUrl;
                    
                    // 生成简化的二维码（使用文字表示）
                    generateSimpleQR(appUrl);
                }
            } catch (error) {
                console.log('保持默认链接');
            }
        }
        
        // 生成简化的二维码显示
        function generateSimpleQR(url) {
            const qrElement = document.getElementById('appQR');
            
            // 创建一个简单的二维码视觉效果
            const qrPattern = [
                '█ █ █ █ █',
                ' █ █ █ █ ',
                '█ █ █ █ █',
                ' █ █ █ █ ',
                '█ █ █ █ █'
            ];
            
            qrElement.innerHTML = `
                <div style="font-family: monospace; font-size: 0.6rem; line-height: 1; color: #333;">
                    ${qrPattern.join('<br>')}
                </div>
                <div style="margin-top: 10px; font-size: 0.8rem;">📱</div>
            `;
        }
        
        // 页面加载完成后更新URLs
        document.addEventListener('DOMContentLoaded', updateURLs);
        
        // 复制链接功能
        document.getElementById('appUrl').addEventListener('click', function() {
            const url = this.textContent;
            navigator.clipboard.writeText(url).then(() => {
                this.style.background = '#d4edda';
                this.textContent = '链接已复制！';
                setTimeout(() => {
                    this.style.background = '#f8f9fa';
                    this.textContent = url;
                }, 2000);
            }).catch(() => {
                // 如果复制失败，选中文本
                this.select();
            });
        });
    </script>
</body>
</html>
